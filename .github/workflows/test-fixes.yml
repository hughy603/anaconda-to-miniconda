name: Test Fixes

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run specific tests
        run: |
          python -m pytest tests/test_core.py::TestCreateCondaForgeEnvironment::test_successful_creation tests/test_core.py::TestConvertEnvironment::test_successful_conversion tests/test_core.py::TestConvertMultipleEnvironments::test_disk_space_check tests/test_core.py::TestConvertMultipleEnvironments::test_parallel_conversion -v
