name: Sample Local Testing Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  # This environment variable is used to detect local testing
  ACT_LOCAL_TESTING: ${{ vars.ACT_LOCAL_TESTING || 'false' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: |
          if [[ "${{ env.ACT_LOCAL_TESTING }}" == "true" ]]; then
            # Simplified dependencies for local testing
            echo "Installing minimal dependencies for local testing"
            uv pip install pytest --system
          else
            # Full dependencies for GitHub
            uv pip install -e ".[test]" --system
          fi

      - name: Run tests
        run: |
          if [[ "${{ env.ACT_LOCAL_TESTING }}" == "true" ]]; then
            # Simplified tests for local testing
            echo "Running simplified tests for local testing"
            python -c "print('Local testing successful!')"
          else
            # Full tests for GitHub
            hatch run test
          fi

  lint:
    # Only run this job if not in local testing mode
    if: vars.ACT_LOCAL_TESTING != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Install linting tools
        run: |
          uv pip install -e ".[dev]" --system

      - name: Run linting
        run: |
          hatch run lint

  local-only:
    # Only run this job if in local testing mode
    if: vars.ACT_LOCAL_TESTING == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Local testing info
        run: |
          echo "This job only runs during local testing"
          echo "It can be used to verify that local testing is working correctly"
          echo "Current environment:"
          env | sort
