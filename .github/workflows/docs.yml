name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'mkdocs.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write  # Needed for commenting on PRs
env:
  ACT_LOCAL_TESTING: ${{ vars.ACT_LOCAL_TESTING || 'false' }}
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.7.1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-py${{ env.PYTHON_VERSION }}-uv${{ env.UV_VERSION }}-docs-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ env.PYTHON_VERSION }}-uv${{ env.UV_VERSION }}-docs-

      - name: Install dependencies
        run: |
          # Install the project with docs extras to get all documentation dependencies
          uv pip install -e ".[docs]" --system

      - name: Check spelling
        run: |
          uv pip install codespell --system
          codespell --skip="*.pyc,*.git,*.png,*.jpg,*.jpeg,*.gif,*.svg,*.ico" --quiet-level=2 docs/

      - name: Build MkDocs site
        run: |
          hatch run docs-build -- --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: env.ACT_LOCAL_TESTING != 'true'
        with:
          path: ./site

      - name: Check for broken links
        run: |
          uv pip install linkchecker --system
          linkchecker --check-extern ./site/index.html || true  # Don't fail the build if links are broken, just report them

  deploy:
    name: Deploy Documentation
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: env.ACT_LOCAL_TESTING != 'true'

  preview:
    name: Preview Documentation
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-py${{ env.PYTHON_VERSION }}-uv${{ env.UV_VERSION }}-docs-preview-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ env.PYTHON_VERSION }}-uv${{ env.UV_VERSION }}-docs-preview-

      - name: Install dependencies
        run: |
          uv pip install -e ".[docs]" --system

      - name: Build MkDocs site
        run: |
          hatch run docs-build -- --strict

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3
        if: env.ACT_LOCAL_TESTING != 'true'
        with:
          publish-dir: './site'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Add PR Comment
        if: github.event_name == 'pull_request' && steps.netlify.outputs.deploy-url != '' && env.ACT_LOCAL_TESTING != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.netlify.outputs.deploy-url }}';
            const body = `## üìù Documentation Preview\n\nYour documentation changes can be previewed at: [${deployUrl}](${deployUrl})\n\nThis preview will be updated automatically as you make changes to the PR.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
